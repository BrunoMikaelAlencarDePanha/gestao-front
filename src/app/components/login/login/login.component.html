<div class="container">
    <div class="container-login">
        <p id="title-login">Sistema Aprendizado</p>

        <form class="formulario" [formGroup]="resourceForm" >
            <label for="email">E-mail</label>

                <input class="input-login"
                type="text"
                name="email"
                id="email"
                placeholder="dígite seu email"
                formControlName="email" />

                <label for="senha">senha</label>

                <input class="input-login" type="password" name="senha" id="senha"
                placeholder="dígite sua Senha" formControlName="senha" />

            <div class="btn-login">
                <p-button label="Entrar" (click)="testarLogin()"></p-button>
            </div>
        </form>

    </div>
</div>
